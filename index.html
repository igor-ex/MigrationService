<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Migration servise</title>
    <link rel="stylesheet" href="main-style.css">
</head>

<body>
<div class="container">
    <h1 class="container__header">Persons</h1>
    <div  class="wrapper-input">
        <div id="Persons" class="wrapper__persons">
            <input id="idQuantityPersons" type="text" placeholder="QuantityPersons">

            <input id="idAge" type="text" placeholder="Age">
            <input id="idGender" type="text" placeholder="Gender">
            <input id="idIsHasPassport" type="text" placeholder="Is has Passport">
            <input id="idPayment" type="text" placeholder="Payment">
            <input id="idHealty" type="text" placeholder="Healty">
        </div>
        <div class="wrapper__botton">
            <button id="idSave">Save</button>
            <button id="idGetVisaForAll">GetVisaForAll</button>
        </div>
    </div>
</div>
<div id="idMesseng"></div>
<div id="" class="wrapper-output">
    <div class="name">
        <span class="head">Name</span>
        <div><span class="color br">Вася</span></div>
        <div><span class="color br">Дима</span></div>
        <div><span class="color br">Оксана</span></div>
        <div><span class="color br">Саша</span></div>
        <div><span class="color br">Коля</span></div>
    </div>
    <div class="policeDepartament">
        <span class="head">Police Departament</span>
        <div><span class="neck">Age</span><span class="neck">Gender with age</span><span class="neck">Passport</span></div>
        <div><span class="color"></span><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span><span class="color"></span></div>
    </div>
    <div class="medicalDepartament">
        <span class="head">Medical Departament</span>
        <div> <span class="neck">healty</span><span class="neck">Gender with healty</span></div>
        <div><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span></div>
        <div><span class="color"></span><span class="color"></span></div>
    </div>
    <div class="bankDepartament">
        <span class="head">Bank Departament</span>
        <div><span class="color"></span></div>
        <div><span class="color"></span></div>
        <div><span class="color"></span></div>
        <div><span class="color"></span></div>
        <div><span class="color"></span></div>
    </div>
</div>
<script src ="src/faker.js"></script>
<script src="src/createPersons.js"></script>
<script src="src/tableManager.js"></script>
<script src="src/migrationService.js"></script>
<script src="src/configurator.js"></script>
<script src="src/main.js"></script>
<script src="src/init.js"></script>
</body>
</html>
