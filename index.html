<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Migration servise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="page-title">Migration Service Promises</h1>
<div class="wrapper">
    <div class="wrapper-input">
        <div class="persons-config">
            <h2 class="persons-config__header">Persons</h2>
            <div id="Persons" class="wrapper__persons">
                <div class="persons-config__row">
                    <label for="idQuantityPersons">Number of Persons</label>
                    <input id="idQuantityPersons" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idName">Name</label>
                    <input id="idName" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idAge">Age</label>
                    <input id="idAge" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idGender">Gender</label>
                    <input id="idGender" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idIsHasPassport">Has passport</label>
                    <input id="idIsHasPassport" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idPayment">Payment</label>
                    <input id="idPayment" class="persons-config__input" type="text">
                </div>
                <div class="persons-config__row">
                    <label for="idHealthy">Health</label>
                    <input id="idHealthy" class="persons-config__input" type="text">
                </div>
                <div class="wrapper__botton">
                    <button id="idSave" class="persons-config__button">Save</button>
                    <button id="idClear" class="persons-config__button">Clear</button>
                    <div id="idMessage" class="message"></div>
                    <button id="idGetVisaForAll" class="persons-config__button button-getvisa">GetVisaForAll</button>
                </div>
            </div>
        </div>
        <div id="rulesConfig" class="rules-config"></div>
    </div>


    <template id="tableTemplate">
        <div class="wrapper-output">
            <div class="name">
                <span class="head">Name</span>
            </div>
            <div class="migrationService">
                <span class="head">Name check</span>
            </div>
            <div class="policeDepartament">
                <span class="head">Police Departament</span>
                <div><span class="neck">Age</span><span class="neck">Gender-Age</span><span class="neck">Passport</span>
                </div>
            </div>
            <div class="medicalDepartament">
                <span class="head">Medical Departament</span>
                <div><span class="neck">Healthy</span><span class="neck">Gender-Healthy</span></div>
            </div>
            <div class="bankDepartament">
                <span class="head">Bank Departament</span>
            </div>
        </div>
    </template>
    <div id="tablesContainer"></div>
</div>
<script src="src/faker.js"></script>
<script src="src/lib.js"></script>
<script src="src/createPersons.js"></script>
<script src="src/tableManager.js"></script>
<script src="src/migrationService.js"></script>
<script src="src/configurator.js"></script>
<script src="src/rulesConfig.js"></script>
<script src="src/init.js"></script>
<script src="src/main.js"></script>
</body>
</html>
